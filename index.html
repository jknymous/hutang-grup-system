<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buku Besar Agus Yanto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        /* MODE LIGHT */
        .light-mode {
            background-color: #bfdbfe;
            /* biru muda */
            color: #000000;
            /* font biasa hitam */
        }

        .light-mode header {
            background-color: white;
            color: #1e40af;
            /* biru tua judul */
        }

        .light-mode header h1 {
            color: #1e40af;
        }

        .light-mode #toggleMode {
            background-color: #bfdbfe;
            /* biru muda */
            color: #1e40af;
            cursor: pointer;
        }

        .light-mode #logout {
            background-color: #ef4444;
            /* merah */
            color: white;
            cursor: pointer;
        }

        .light-mode .box {
            background-color: white;
            color: #000000;
        }

        /* MODE DARK */
        .dark-mode {
            background-color: #0b1423;
            /* darkblue hampir hitam */
            color: #ffffff;
            /* font biasa putih */
        }

        .dark-mode header {
            background-color: #0b1423;
            color: #bfa742;
            /* emas */
        }

        .dark-mode header h1 {
            color: #bfa742;
        }

        .dark-mode #toggleMode {
            background-color: #192e4a;
            color: #bfa742;
            cursor: pointer;
        }

        .dark-mode #logout {
            background-color: #ef4444;
            /* merah */
            color: white;
            cursor: pointer;
        }

        .dark-mode .box {
            background-color: #1e293b;
            /* lebih terang dari dark blue */
            color: #ffffff;
            box-shadow: 0 3px 12px rgb(255 215 0 / 0.3);
            /* emas */
        }

        /* Dark mode netting box to match others */
        .dark-mode .netting {
            background-color: #1e293b !important;
            color: #f3f4f6 !important;
            box-shadow: 0 3px 12px rgb(255 215 0 / 0.3) !important;
        }

        .dark-mode .netting h2 {
            color: #fbbf24 !important;
            /* gold title */
        }

        .dark-mode .netting-total {
            color: #fbbf24 !important;
        }

        .dark-mode .names {
            color: #ffffff !important;
        }

        .dark-mode .netting-row {
            color: #f3f4f6 !important;
            border-color: #475569 !important;
        }

        .dark-mode .sort-icon {
            color: #fbbf24 !important;
            fill: #fbbf24 !important;
        }

        /* Transitions untuk perubahan warna */
        body,
        header,
        #toggleMode,
        #logout,
        h1 {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        header h1 {
            font-weight: 700;
            font-size: 1.25rem;
            flex-grow: 1;
            text-align: center;
            user-select: none;
        }

        /* Hide title if screen width <= 700px */
        @media (max-width:700px) {
            header h1 {
                display: none;
            }
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button {
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            outline: none;
            border: none;
        }

        button:hover {
            opacity: 0.9;
        }

        svg {
            width: 24px;
            height: 24px;
        }

        /* Main container & layout */
        main {
            margin-top: 4.5rem;
            /* space for fixed header */
            padding: 1rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
        }

        /* Top boxes container */
        .top-boxes {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            order: 0;
            flex-wrap: wrap;
        }

        /* Box Hutang fixed width */
        .hutang {
            flex: 0 0 48%;
            max-width: 48%;
            background-color: inherit;
            border-radius: 0.5rem;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            padding: 0;
            /* Remove padding to merge tabs */
            color: inherit;
            display: flex;
            flex-direction: column;
            max-height: 460px;
            overflow-y: auto;
            min-width: 280px;
            order: 1;
        }

        /* Tabs container */
        .tabs-container {
            display: flex;
            border-bottom: 1px solid transparent;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            overflow: hidden;
            background-color: inherit;
            margin-bottom: 1rem;
        }

        /* Tab buttons */
        .tab-btn {
            flex: 1;
            font-weight: 600;
            padding: 0.75rem 0;
            cursor: pointer;
            text-align: center;
            user-select: none;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s, color 0.3s, border-bottom-color 0.3s;
            border-bottom: 3px solid transparent;
            color: inherit;
        }

        /* Active tab light mode */
        .light-mode .tab-btn.active {
            border-bottom-color: #3b82f6;
            /* blue underline only */
            color: #3b82f6;
            cursor: default;
            background-color: transparent;
        }

        /* Active tab dark mode */
        .dark-mode .tab-btn.active {
            border-bottom-color: #bfa742;
            /* emas underline only */
            color: #bfa742;
            cursor: default;
            background-color: transparent;
        }

        /* Non-active tab light */
        .light-mode .tab-btn:not(.active) {
            color: #475569;
            /* sedikit gelap */
        }

        .light-mode .tab-btn:not(.active):hover {
            color: #1e40af;
        }

        /* Non-active tab dark */
        .dark-mode .tab-btn:not(.active) {
            color: #6b7280;
            /* sedikit gelap */
        }

        .dark-mode .tab-btn:not(.active):hover {
            color: #bfa742;
        }

        /* Form container inside hutang */
        .form-container {
            padding: 0 1rem 1rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: inherit;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            flex-grow: 1;
        }

        .form-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0;
        }

        .form-row select,
        .form-row input {
            border-radius: 0.375rem;
            border: 1px solid #cbd5e1;
            padding: 0.5rem;
            font-size: 1rem;
            flex: 1;
            color: inherit;
            background-color: white;
            transition: border-color 0.3s;
        }

        .form-row select:focus,
        .form-row input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: white;
        }

        .dark-mode .form-row select,
        .dark-mode .form-row input {
            background-color: #334155;
            border-color: #475569;
            color: #e0e0e0;
        }

        .dark-mode .form-row select:focus,
        .dark-mode .form-row input:focus {
            border-color: #60a5fa;
            background-color: #475569;
            color: #fefefe;
        }

        .form-row input[readonly] {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        .dark-mode .form-row input[readonly] {
            background-color: #3b4252;
            color: #9ca3af;
        }

        /* Arrow center with up/down icon */
        .arrow-center {
            text-align: center;
            margin: 1rem 0;
            color: #3b82f6;
            user-select: none;
            font-size: 2.5rem;
            line-height: 1;
        }

        .dark-mode .arrow-center {
            color: #60a5fa;
        }

        /* Submit button */
        .submit-btn {
            margin-top: auto;
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0 0 0.5rem 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        .dark-mode .submit-btn {
            background-color: #bfa742;
            color: #0b1423;
        }

        .dark-mode .submit-btn:hover {
            background-color: #fcd34d;
        }

        /* History transaksi */
        .history {
            flex: 0 0 48%;
            max-width: 48%;
            background-color: inherit;
            border-radius: 0.5rem;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            padding: 1rem;
            color: inherit;
            max-height: 460px;
            overflow-y: auto;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            order: 2;
        }

        .history h2 {
            text-align: center;
        }

        .history-group {
            margin-bottom: 1rem;
            user-select: none;
        }

        .history-date {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: inherit;
            border-bottom: 1px solid #cbd5e1;
            padding-bottom: 0.25rem;
        }

        .dark-mode .history-date {
            border-color: #475569;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-mode .history-item {
            border-color: #475569;
        }

        .dark-mode .history h2 {
            color: #fbbf24;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-desc {
            flex: 1 1 auto;
        }

        .history-buttons {
            flex-shrink: 0;
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            background-color: #fbbf24;
            /* yellow-400 */
            color: #111827;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
        }

        .btn-edit:hover {
            background-color: #f59e0b;
        }

        .btn-delete {
            background-color: #ef4444;
            /* red-500 */
            color: white;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            user-select: none;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }

        /* Box netting */
        .netting {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            padding: 1rem;
            width: 100%;
            margin-top: 1rem;
            color: inherit;
            user-select: none;
            order: 3;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            position: relative;
        }

        .netting h2 {
            font-weight: 700;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1rem;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            position: relative;
        }

        .sort-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            user-select: none;
            color: #2563eb;
            /* default blue */
        }

        .dark-mode .sort-icon {
            color: #bfa742;
            /* gold for dark mode */
        }

        .netting-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .netting-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            gap: 1rem;
            font-weight: 500;
            user-select: text;
        }

        .netting-row span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .netting-row .names {
            flex: 3 1 0%;
            text-align: left;
            color: #111827;
        }

        .dark-mode .netting-row .names {
            color: #1f2937;
        }

        .netting-row .nominal {
            flex: 1 1 0%;
            text-align: right;
            font-weight: 700;
        }

        .netting-total {
            margin-top: 1rem;
            text-align: right;
            font-weight: 700;
            font-size: 1.1rem;
            user-select: none;
            color: #111827;
        }

        .dark-mode .netting-total {
            color: #1f2937;
        }

        /* Responsive adjustments */
        @media (max-width: 700px) {
            header h1 {
                display: none;
            }

            main {
                flex-direction: column;
            }

            .hutang {
                order: 1 !important;
                flex: none;
                width: 100%;
                max-width: 100%;
            }

            .history {
                order: 2 !important;
                flex: none;
                width: 100%;
                max-width: 100%;
                max-height: 300px;
            }

            .netting {
                order: 3 !important;
                width: 100%;
                max-width: 100%;
                margin-top: 1rem;
            }

            .top-boxes {
                flex-wrap: nowrap;
                flex-direction: column;
            }
        }

        @media (max-width: 620px) {

            .hutang,
            .history {
                max-width: 100%;
                min-width: 0;
            }
        }

        @media (max-width: 380px) {
            body {
                font-size: 12px;
            }

            svg {
                width: 18px;
                height: 18px;
            }

            header h1 {
                font-size: 1rem;
            }

            button {
                padding: 0.25rem;
            }

            .hutang,
            .history {
                max-height: 300px;
            }

            .netting-row span {
                flex: 1 1 100%;
            }

            .netting-row {
                gap: 0.25rem;
            }

            form {
                flex-direction: column;
            }

            form>* {
                flex: none;
                width: 100%;
            }

            .top-boxes {
                flex-direction: column;
            }
        }
    </style>
</head>

<body class="light-mode">
    <header>
        <img src="logo.png" alt="Logo" />
        <h1>Buku Besar Agus Yanto</h1>
        <div class="header-buttons">
            <button id="toggleMode" aria-label="Toggle Dark/Light Mode" title="Toggle Mode" type="button">
                <svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true"
                    focusable="false">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
            <button id="logout" type="button">Logout</button>
        </div>
    </header>

    <main>
        <div class="top-boxes">
            <section class="box hutang" aria-labelledby="hutangLabel" role="region">
                <div class="tabs-container">
                    <button class="tab-btn active" role="tab" aria-selected="true" aria-controls="hutangPanel"
                        id="hutangTab">Hutang</button>
                    <button class="tab-btn" role="tab" aria-selected="false" aria-controls="bayarPanel"
                        id="bayarTab">Bayar</button>
                </div>
                <form id="formHutang" aria-labelledby="hutangTab" class="form-container" autocomplete="off"
                    onsubmit="return onSubmitForm(event)">
                    <div class="form-row">
                        <select aria-label="Pilih nama penghutang/penerima" id="namaSelect1" required>
                            <option value="" disabled selected>Pilih Nama</option>
                            <option value="Andi">Andi</option>
                            <option value="Budi">Budi</option>
                            <option value="Citra">Citra</option>
                        </select>
                        <input type="text" id="amountInput" aria-label="Masukkan jumlah" placeholder="Rp 10.000"
                            required inputmode="numeric" />
                    </div>
                    <div class="arrow-center" aria-hidden="true">â‡…</div>
                    <div class="form-row">
                        <select aria-label="Pilih nama penerima/penghutang" id="namaSelect2" required>
                            <option value="" disabled selected>Pilih Nama</option>
                            <option value="Andi">Andi</option>
                            <option value="Budi">Budi</option>
                            <option value="Citra">Citra</option>
                        </select>
                        <input type="text" id="autoAmount" aria-label="Jumlah yang di atas" readonly
                            placeholder="Rp 0" />
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Submit Hutang</button>
                </form>
            </section>
            <section class="box history" aria-labelledby="historyLabel" role="region">
                <h2 id="historyLabel" class="font-bold text-lg mb-3 select-none">History Transaksi</h2>
                <div id="historyList" role="list" class="overflow-y-auto max-h-[460px] pr-2">
                    <div class="history-group" role="group" aria-labelledby="date1-label">
                        <div class="history-date" id="date1-label">01/01/2023</div>
                        <div class="history-item" role="listitem">
                            <div class="history-desc">Transaksi 1</div>
                            <div class="history-buttons">
                                <button class="btn-edit" type="button" aria-label="Edit transaksi 1">Edit</button>
                                <button class="btn-delete" type="button" aria-label="Hapus transaksi 1">Hapus</button>
                            </div>
                        </div>
                        <div class="history-item" role="listitem">
                            <div class="history-desc">Transaksi 2</div>
                            <div class="history-buttons">
                                <button class="btn-edit" type="button" aria-label="Edit transaksi 2">Edit</button>
                                <button class="btn-delete" type="button" aria-label="Hapus transaksi 2">Hapus</button>
                            </div>
                        </div>
                    </div>
                    <div class="history-group" role="group" aria-labelledby="date2-label">
                        <div class="history-date" id="date2-label">02/01/2023</div>
                        <div class="history-item" role="listitem">
                            <div class="history-desc">Bayar Cicilan</div>
                            <div class="history-buttons">
                                <button class="btn-edit" type="button" aria-label="Edit transaksi 3">Edit</button>
                                <button class="btn-delete" type="button" aria-label="Hapus transaksi 3">Hapus</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <section class="netting" aria-labelledby="nettingLabel" role="region">
            <h2 id="nettingLabel">
                Hasil Netting
                <svg id="sortNetting" class="sort-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    aria-label="Sort Netting Data" role="button" tabindex="0" title="Sort Netting Data"></svg>
            </h2>
            <div id="nettingList" class="netting-list"></div>
            <div id="nettingTotal" class="netting-total">Total Hutang: Rp 0</div>
        </section>
    </main>

    <script>
        function formatRupiah(number) {
            return "Rp " + number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        const nettingData = [
            { penghutang: "Andi", yangDihutang: "Budi", nominal: 1000000 },
            { penghutang: "Citra", yangDihutang: "Andi", nominal: 500000 },
            { penghutang: "Citra", yangDihutang: "Budi", nominal: 750000 },
        ];

        const nettingList = document.getElementById("nettingList");
        const nettingTotal = document.getElementById("nettingTotal");
        const sortNettingBtn = document.getElementById("sortNetting");

        let sortField = "penghutang"; // default sort by penghutang
        let sortDirection = "asc";

        function renderNetting(data) {
            nettingList.innerHTML = "";
            let total = 0;
            data.forEach(item => {
                total += item.nominal;
                const row = document.createElement("div");
                row.className = "netting-row";
                row.innerHTML = `
          <span class="names">${item.penghutang} hutang ${item.yangDihutang}</span>
          <span class="nominal">${formatRupiah(item.nominal)}</span>
        `;
                nettingList.appendChild(row);
            });
            nettingTotal.textContent = `Total Hutang: ${formatRupiah(total)}`;
        }

        function sortNettingData(field) {
            if (sortField === field) {
                sortDirection = sortDirection === "asc" ? "desc" : "asc";
            } else {
                sortField = field;
                sortDirection = "asc";
            }
            const sorted = [...nettingData].sort((a, b) => {
                let valA = a[field].toLowerCase();
                let valB = b[field].toLowerCase();
                if (valA < valB) return sortDirection === "asc" ? -1 : 1;
                if (valA > valB) return sortDirection === "asc" ? 1 : -1;
                return 0;
            });
            renderNetting(sorted);
            updateSortIcon();
        }

        function updateSortIcon() {
            if (sortField === "penghutang") {
                sortNettingBtn.style.transform = sortDirection === "asc" ? "rotate(0deg)" : "rotate(180deg)";
            } else {
                sortNettingBtn.style.transform = "rotate(0deg)";
            }
        }

        sortNettingBtn.innerHTML = '<path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>';
        sortNettingBtn.style.cursor = 'pointer';

        sortNettingBtn.addEventListener("click", () => {
            sortNettingData("penghutang");
        });

        renderNetting(nettingData);

        // Box Hutang Input and Tabs Functionality

        const amountInput = document.getElementById('amountInput');
        const autoAmount = document.getElementById('autoAmount');
        const namaSelect1 = document.getElementById('namaSelect1');
        const namaSelect2 = document.getElementById('namaSelect2');
        const submitBtn = document.getElementById('submitBtn');
        const hutangTab = document.getElementById('hutangTab');
        const bayarTab = document.getElementById('bayarTab');

        amountInput.addEventListener('input', function (e) {
            let input = e.target.value.replace(/[^0-9,]/g, '');
            e.target.value = formatRupiah(input);
            autoAmount.value = e.target.value;
        });

        hutangTab.addEventListener('click', () => {
            hutangTab.classList.add('active');
            hutangTab.setAttribute('aria-selected', 'true');
            bayarTab.classList.remove('active');
            bayarTab.setAttribute('aria-selected', 'false');
            submitBtn.textContent = "Submit Hutang";
        });

        bayarTab.addEventListener('click', () => {
            bayarTab.classList.add('active');
            bayarTab.setAttribute('aria-selected', 'true');
            hutangTab.classList.remove('active');
            hutangTab.setAttribute('aria-selected', 'false');
            submitBtn.textContent = "Submit Bayar";
        });

        function onSubmitForm(event) {
            event.preventDefault();
            const namaDari = namaSelect1.value;
            const namaKe = namaSelect2.value;
            const amountRaw = amountInput.value.replace(/[^0-9]/g, '');
            if (!namaDari || !namaKe || !amountRaw) {
                alert('Mohon lengkapi semua isian.');
                return;
            }
            const amount = parseInt(amountRaw, 10);
            const activeTab = hutangTab.classList.contains('active') ? 'Hutang' : 'Bayar';
            alert(`Submit ${activeTab}:\nDari: ${namaDari}\nKe: ${namaKe}\nJumlah: Rp ${amount.toLocaleString('id-ID')}`);
            namaSelect1.value = '';
            namaSelect2.value = '';
            amountInput.value = '';
            autoAmount.value = '';
        }

        // Mode toggle functionality
        const toggleModeBtn = document.getElementById('toggleMode');
        const body = document.body;

        function setIconDark() {
            toggleModeBtn.innerHTML = '<svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>';
        }

        function setIconLight() {
            toggleModeBtn.innerHTML = '<svg id="modeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>';
        }

        function toggleMode() {
            if (body.classList.contains('light-mode')) {
                body.classList.replace('light-mode', 'dark-mode');
                setIconDark();
            } else {
                body.classList.replace('dark-mode', 'light-mode');
                setIconLight();
            }
        }

        toggleModeBtn.addEventListener('click', toggleMode);
    </script>
</body>
